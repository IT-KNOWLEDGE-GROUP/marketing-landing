<svg width="320" height="300" viewBox="0 0 320 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="320" height="300" fill="#f8fafc"/>

  <!-- Mobile-optimized kids coding illustration -->
  <g transform="translate(20, 20)">
    <!-- Laptop -->
    <rect x="80" y="100" width="140" height="90" rx="6" fill="#046BD2" stroke="#0369a1" stroke-width="2"/>
    <rect x="90" y="110" width="120" height="70" fill="#1e293b"/>

    <!-- Code lines on screen -->
    <rect x="100" y="120" width="50" height="3" fill="#22c55e"/>
    <rect x="100" y="130" width="70" height="3" fill="#eab308"/>
    <rect x="100" y="140" width="30" height="3" fill="#ef4444"/>
    <rect x="100" y="150" width="80" height="3" fill="#3b82f6"/>
    <rect x="100" y="165" width="55" height="3" fill="#22c55e"/>

    <!-- Keyboard base -->
    <rect x="70" y="195" width="160" height="25" rx="3" fill="#e2e8f0" stroke="#94a3b8"/>

    <!-- Child figure -->
    <circle cx="150" cy="60" r="20" fill="#fbbf24"/>
    <rect x="135" y="80" width="30" height="45" rx="6" fill="#3b82f6"/>
    <rect x="142" y="90" width="16" height="6" fill="#f59e0b"/>

    <!-- Floating code elements -->
    <text x="50" y="150" font-family="monospace" font-size="16" fill="#046BD2" opacity="0.6">&lt;/&gt;</text>
    <text x="230" y="80" font-family="monospace" font-size="14" fill="#8b5cf6" opacity="0.6">{}</text>

    <!-- Decorative elements -->
    <circle cx="260" cy="40" r="8" fill="#fbbf24" opacity="0.3"/>
    <rect x="40" y="240" width="12" height="12" fill="#ef4444" opacity="0.3" transform="rotate(45 46 246)"/>
    <circle cx="260" cy="240" r="6" fill="#22c55e" opacity="0.3"/>
  </g>
</svg>