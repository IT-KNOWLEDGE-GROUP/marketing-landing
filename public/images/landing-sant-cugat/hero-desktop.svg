<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f8fafc"/>

  <!-- Kids coding illustration -->
  <g transform="translate(50, 50)">
    <!-- Computer screen -->
    <rect x="200" y="80" width="180" height="120" rx="8" fill="#046BD2" stroke="#0369a1" stroke-width="2"/>
    <rect x="210" y="90" width="160" height="90" fill="#1e293b"/>

    <!-- Code lines on screen -->
    <rect x="220" y="100" width="60" height="4" fill="#22c55e"/>
    <rect x="220" y="110" width="80" height="4" fill="#eab308"/>
    <rect x="220" y="120" width="40" height="4" fill="#ef4444"/>
    <rect x="220" y="130" width="100" height="4" fill="#3b82f6"/>
    <rect x="220" y="150" width="70" height="4" fill="#22c55e"/>
    <rect x="220" y="160" width="90" height="4" fill="#eab308"/>

    <!-- Keyboard -->
    <rect x="190" y="210" width="200" height="40" rx="4" fill="#e2e8f0" stroke="#94a3b8"/>

    <!-- Child figure 1 -->
    <circle cx="150" cy="140" r="25" fill="#fbbf24"/>
    <rect x="130" y="165" width="40" height="60" rx="8" fill="#3b82f6"/>
    <rect x="140" y="180" width="20" height="8" fill="#f59e0b"/>

    <!-- Child figure 2 -->
    <circle cx="430" cy="140" r="25" fill="#f472b6"/>
    <rect x="410" y="165" width="40" height="60" rx="8" fill="#10b981"/>
    <rect x="420" y="180" width="20" height="8" fill="#8b5cf6"/>

    <!-- Floating elements -->
    <circle cx="100" cy="60" r="15" fill="#fbbf24" opacity="0.3"/>
    <rect x="450" y="40" width="20" height="20" fill="#ef4444" opacity="0.3" transform="rotate(45 460 50)"/>
    <circle cx="480" cy="100" r="12" fill="#22c55e" opacity="0.3"/>

    <!-- Code symbols -->
    <text x="80" y="200" font-family="monospace" font-size="24" fill="#046BD2">&lt;/&gt;</text>
    <text x="460" y="180" font-family="monospace" font-size="20" fill="#8b5cf6">{}</text>
  </g>

  <!-- Tech elements background -->
  <circle cx="480" cy="320" r="8" fill="#046BD2" opacity="0.2"/>
  <rect x="520" y="280" width="12" height="12" fill="#22c55e" opacity="0.2" transform="rotate(45 526 286)"/>
  <circle cx="80" cy="320" r="6" fill="#ef4444" opacity="0.2"/>
</svg>