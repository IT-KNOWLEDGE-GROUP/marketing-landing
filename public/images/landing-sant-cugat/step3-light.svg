<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="150" fill="#ffffff"/>

  <!-- Learning and fun illustration -->
  <g transform="translate(20, 20)">
    <!-- Happy child coding -->
    <circle cx="80" cy="40" r="18" fill="#fbbf24"/>
    <!-- Smile -->
    <path d="M72 42 Q80 50 88 42" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Eyes -->
    <circle cx="75" cy="37" r="2" fill="#1f2937"/>
    <circle cx="85" cy="37" r="2" fill="#1f2937"/>

    <!-- Body -->
    <rect x="68" y="58" width="24" height="40" rx="4" fill="#046BD2"/>

    <!-- Computer with game/project -->
    <rect x="110" y="50" width="60" height="40" rx="3" fill="#1e293b" stroke="#e2e8f0" stroke-width="1"/>

    <!-- Game elements on screen -->
    <circle cx="125" cy="65" r="5" fill="#22c55e"/>
    <rect x="140" y="60" width="8" height="8" fill="#ef4444"/>
    <path d="M150 75 L155 70 L160 75 Z" fill="#fbbf24"/>

    <!-- Fun elements floating -->
    <path d="M40 80 L42 86 L48 86 L43 90 L45 96 L40 92 L35 96 L37 90 L32 86 L38 86 Z" fill="#fbbf24" opacity="0.7"/>
    <circle cx="160" cy="30" r="6" fill="#ef4444" opacity="0.7"/>
    <rect x="30" y="25" width="8" height="8" fill="#22c55e" opacity="0.7" transform="rotate(45 34 29)"/>

    <!-- Code symbols -->
    <text x="20" y="120" font-family="monospace" font-size="12" fill="#046BD2" opacity="0.6">&lt;fun&gt;</text>
    <text x="140" y="120" font-family="monospace" font-size="12" fill="#8b5cf6" opacity="0.6">{code}</text>
  </g>
</svg>