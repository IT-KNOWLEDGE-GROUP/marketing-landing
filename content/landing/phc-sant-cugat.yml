seo:
  title: 'Oferta Especial PHC Sant Cugat — 60% Descuento Codelearn'
  description: 'Última oportunidad: 60% descuento en matrícula + clase gratuita para jugadores PHC Sant Cugat. Tecnología creativa para la salud mental juvenil.'

header:
  logo: '/images/landing-sant-cugat/reference/codelearn-logo.png'
  cta_text: 'RESERVAR PROVA GRATUÏTA'
  cta_link: '#contacto'
  languages: []

sections:
  - type: 'vertical'
    class: 'hero-section'
    title: '**Acord exclusiu PHC Sant Cugat:**<br/> 60% descompte fins final de setembre'
    description: 'Hem signat un acord exclusiu amb Codelearn. Els jugadors i jugadores del PHC Sant Cugat podeu aprendre programació, IA i robòtica amb un 60% de descompte + prova gratuïta per a tu i un amic.'
    image:
      desktop: '/images/landing-sant-cugat/reference/student-robot-banner.png'
      mobile: '/images/landing-sant-cugat/reference/opp.png'
      alt: 'Oferta especial PHC Sant Cugat Codelearn'
    background: 'dark'
    textAlign: 'center'

  - type: 'horizontal'
    class: 'horizontal-section'
    title: "No n'hi ha prou en fer esport"
    content: "Els experts ho diuen clar: el risc número 1 per als joves catalans no és l'alcohol ni les drogues. És la salut mental. Estats d'ànim baixos, ansietat, pèrdua de confiança, fins i tot ideacions suïcides. I la tecnologia hi juga un paper clau. No perquè sigui dolenta, sinó perquè **la majoria dels joves només la consumeixen**."
    footer: "Quan només consumeixes, s'altera el circuit de la recompensa. Et compares. Et buides. Et sents menys. **Però quan fas servir la tecnologia per crear, la cosa canvia.**"
    layout: 'text-only'
    background: 'white'

  - type: 'vertical'
    class: 'cta-band-section'
    title: "\"La programació és una habilitat essencial per descobrir els secrets de l'univers o tenir èxit al segle XXI\" - Stephen Hawking"
    description: 'Codelearn no només ensenya a programar. Desenvolupa el pensament computacional, la creativitat i les habilitats de resolució de problemes que els teus fills utilitzaran tota la vida. Tot això jugant i descobrint un univers de personatges fascinants.'
    background_image: '/images/landing-sant-cugat/reference/student-robot-banner.png'
    textAlign: 'center'

  - type: 'icon-enum'
    class: 'benefits-section'
    title: 'Acord exclusiu PHC Sant Cugat'
    subtitle: 'Hem signat un acord exclusiu amb Codelearn. Els jugadors del PHC Sant Cugat podreu gaudir de:'
    items:
      - icon: 'i-lucide-target'
        title: '60% descompte matrícula'
        content: "Estalvia més de la meitat del cost normal. Oferta vàlida només fins final de setembre."
      - icon: 'i-lucide-gift'
        title: 'Prova gratuïta per tu i amic'
        content: 'Una prova gratuïta per a jugadors/jugadores i un amic. Sense compromís.'
      - icon: 'i-lucide-brain'
        title: 'Pensament computacional'
        content: 'Desenvolupem les habilitats de resolució de problemes que serviran per a tota la vida, no només per a la tecnologia.'
      - icon: 'i-lucide-gamepad-2'
        title: 'El gimnàs de la seva ment'
        content: "Aprendre jugant amb un univers de personatges fascinants que converteix cada lliçó en una aventura emocionant."

  - type: 'horizontal'
    class: 'horizontal-section'
    title: 'Més que programar: preparar-los per al futur'
    content: "A Codelearn, cada estudiant avança al seu propi ritme a través d'una plataforma gamificada online. Desenvolupen pensament abstracte, lògica i creativitat mentre es diverteixen creant projectes reals que els omplen d'orgull."
    footer: "Perquè l'aprenentatge ha de ser divertit, personalitzat i prepararlos per comunicar-se amb les màquines del segle XXI."
    layout: 'text-only'
    background: 'white'

  - type: 'contact'
    class: 'contact-section'
    id: 'contacto'
    title: 'Demana més informació o reserva la teva prova gratuïta sense compromís'
    subtitle: 'Només heu de reservar abans que acabi setembre'
    fields:
      - name: 'nombre'
        field: 'name'
        label: 'Nom del pare/mare'
        type: 'text'
        required: false
      - name: 'email'
        field: 'email'
        label: 'Email de contacte'
        type: 'email'
        required: false
      - name: 'telefono'
        field: 'phone'
        label: 'Telèfon mòbil dels pares'
        type: 'tel'
        required: false
      - name: 'mensaje'
        field: 'message'
        label: 'Comentaris/preguntes'
        type: 'textarea'
        placeholder: 'Menciona que sou del PHC Sant Cugat i si vindreu amb un amic'
        required: false
    buttons:
      submit: 'Enviar'
    webhook_url: 'https://hook.eu2.make.com/rcx3c0ilw6lh8b9e0krt1wtdiem85bf8'
    background: 'gray'

  - type: 'acordeon'
    class: 'faq-section'
    title: "Preguntes freqüents sobre l'oferta"
    items:
      - question: "Fins quan és vàlida l'oferta del 60%?"
        answer: "L'oferta és vàlida fins al <strong>30 de setembre de 2024</strong>. Després d'aquesta data, el preu tornarà al normal."
      - question: 'Com puc demostrar que sóc del PHC Sant Cugat?'
        answer: "Només has de dir-ho quan programis la classe gratuïta. És així de senzill."
      - question: "La classe gratuïta té algún cost ocult?"
        answer: "No, la classe gratuïta és completament <strong>sense cost ni compromís</strong>. Pots venir, provar, i decidir després."
      - question: 'Puc portar un amic que no sigui del PHC?'
        answer: "Sí! L'oferta inclou classe gratuïta per al jugador/jugadora <strong>i un amic</strong>, sigui del PHC o no."

  - type: 'footer'
    class: 'landing-footer'
    address: 'C/ Àngel Guimerà, 3, Sant Cugat'
    phone: '93 277 92 78'
    email: 'santcugat@codelearn.cat'
