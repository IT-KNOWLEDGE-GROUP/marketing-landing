  - type: 'acordeon'
    class: 'faq-section'
    id: 'preguntes'
    title: "Preguntes freqüents sobre l'oferta"
    items:
      - question: "Fins quan és vàlida l'oferta del 60%?"
        answer: "L'oferta és vàlida fins al <strong>30 de setembre de 2024</strong>. Després d'aquesta data, el preu tornarà al normal."
      - question: 'Com puc demostrar que sóc del PHC Sant Cugat?'
        answer: "Només has de dir-ho quan programis la classe gratuïta. És així de senzill."
      - question: "La classe gratuïta té algún cost ocult?"
        answer: "No, la classe gratuïta és completament <strong>sense cost ni compromís</strong>. Pots venir, provar, i decidir després."
      - question: 'Puc portar un amic que no sigui del PHC?'
        answer: "Sí! L'oferta inclou classe gratuïta per al jugador/jugadora <strong>i un amic</strong>, sigui del PHC o no."

